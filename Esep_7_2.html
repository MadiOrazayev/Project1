        <title>

        </title>
        <body>
            <script>
                chisla=prompt("Please enter numbers").split(" ")
                let s=1
                let count=0
                for(a of chisla){
                    if(a==0) break
                    s*=parseInt(a); count++
                    
                }     
                alert(Math.pow(s, 1/count));
            </script>
        </body>
    </head>
</html>

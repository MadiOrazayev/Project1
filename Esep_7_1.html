<html>
    <head>
        <title>
            Esep_7_1
        </title>
        <body>
            <script>
                chisla=prompt("Please enter numbers").split(" ")
                chislo=prompt("Please enter number to find")
                let s=""
                i=0
                for(a of chisla){
                    if(a==chislo) s+="Yes "+i+"\n"
                    i++
                }     
                alert(s);
            </script>
        </body>
    </head>

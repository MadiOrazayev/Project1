        <body>
            <script>
                a=prompt("Enter numbers separeted by space:").split(" ")
                sum=0
                count=0
                for(num of a){
                    sum+=parseInt(num)
                    count++                  
                }
                alert(sum + " " + sum/count)
            </script>
        </body>
    </head>
</html>

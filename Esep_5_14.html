        <script>
            a=parseInt(prompt("Please enter a:"))
            b=parseInt(prompt("Please enter b:"))
            c=parseInt(prompt("Please enter c:"))

                if(a+c>b){
                    if(c+b>a){
                        status="YES"
                    }

            }
            alert(status)
        </script>

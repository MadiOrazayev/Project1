<html>

        </title>

    <body>
        <script>
            option=parseInt(prompt("1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport:"));
            if(option==1) {
                option2=parseInt(prompt("1 - Math, 2 - Physics:"));
                if(option2==1){
                    alert("You are Financier");
                }
                if(option2==2){
                    alert("You are Engineer");
                }                
            }
            if(option==2) {
                option2=parseInt(prompt("1 - History, 2 - Foreign Languages:"));
                if(option2==1){
                    alert("You are Historic or Diplomat ");
                }
                if(option2==2){
                    alert("You are Translator");
                }                
            }
            if(option==3) {
                option2=parseInt(prompt("1 - Drawing, 2 -Singing:"));
                if(option2==1){
                    alert("You are Painter or Architect");
                }
                if(option2==2){
                    alert("You are Singer or Tamada");
                }                
            }
            if(option==4) {
                option2=parseInt(prompt("1 - Team, 2 - Individual:"));
                if(option2==1){
                    alert("You are footballer or Basketball player");
                }
                if(option2==2){
                    alert("You are boxer or tennis player");
                }                
            }
        </script>
    </body>

        </title>

    <body>
        <script>
            mark=parseInt(prompt("Mark:"));
            if(mark>=90) {
                alert("A");
            }else if(mark>=75){
                alert("B");
            }     
            else if(mark>=60){
                alert("C");
            }      
            else if(mark>=50){
                alert("D");
            }
            else{
                alert("F");
            }
        </script>
    </body>
</html>
